<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakerz Bite</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <input type="text" name="" id="search">
    <section id="search-container"></section>
    <section id="cart-container"></section>
    <main id="root">
      <section id="cakes-container"></section>
      <section id="cupcakes-container"></section>
      <section id="brownies-container"></section>
      <section id="grab-and-go-container"></section>
      <section id="biscuits-container"></section>
      <section id="savoury-container"></section>
      <section id="bread-container"></section>
      <section id="buns-and-rusk-container"></section>
      <section id="desserts-and-pastry-container"></section>
      <section id="tarts-and-cookies-container"></section>
      <section id="puffs-and-hi-tea-container"></section>
      <section id="merchandise-container"></section>

      <div id="cart-main-button"
        style="
          width: 60px;
          /* background: red; */
          border: 3px solid #074842;
          height: 60px;
          position: fixed;
          bottom: 5px;
          right: 5px;
          border-radius: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div id="cart-count"
          style="
            position: relative;
            top: -25px;
            right: -30px;
            background: #fcb416;
            height: 20px;
            width: 20px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;">
        </div>
        <h2 style="position: relative; left: -10px;"><img src="assets/images/shopping-cart.svg" alt=""></h2>
      </div>
    </main>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
